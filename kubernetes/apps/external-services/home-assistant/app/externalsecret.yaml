---
# yaml-language-server: $schema=https://schemas.tholinka.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: home-assistant
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: home-assistant
    template:
      data:
        HASS_IP: '{{ .HOMEASSISTANT_IP }}'
        HASS_PORT: '{{ .HASS_PORT }}'
  dataFrom:
    - extract:
        key: home_assistant
    - extract:
        key: cluster_secrets
