---
apiVersion: v1
kind: Service
metadata:
  name: ${APP}
spec:
  type: ClusterIP
  ports:
    - port: ${HASS_PORT}
      protocol: TCP
      targetPort: ${HASS_PORT}

---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: ${APP}
addressType: IPv4
ports:
  - name: http
    port: ${HASS_PORT}
    protocol: TCP
endpoints:
  - addresses:
      - ${HASS_IP}

---
# HTTPRoute
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ${APP}
  annotations:
    gethomepage.dev/enabled: 'true'
    gethomepage.dev/group: Home
    gethomepage.dev/name: Home Assistant
    gethomepage.dev/icon: home-assistant.svg
    gethomepage.dev/widget.type: homeassistant
    gethomepage.dev/widget.url: http://${APP}.external-services.svc.cluster.local:${HASS_PORT}
    gethomepage.dev/widget.key: '{{HOMEPAGE_VAR_HA_TOKEN}}'
spec:
  hostnames:
    - ${APP}.${SECRET_DOMAIN}
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https
