---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dnscrypt-proxy
  namespace: network
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      *app :
        enabled: true
        type: deployment
        annotations:
          reloader.stakater.com/auto: 'true'
        labels: {}
        replicas: 2
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: 1
          surge: 1

        containers:
          app:
            image:
              repository: ghcr.io/klutchell/dnscrypt-proxy
              tag: 2.1.15@sha256:70a2028703b85218ec8b3af04ac73ee108ec7d9f1c8fa653129ba373b49e800b
            probes:
              liveness: &dnscrypt-probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /usr/local/bin/dnsprobe
                      - localhost
                      - '127.0.0.1'
              readiness: *dnscrypt-probes
            resources:
              requests:
                cpu: 25m
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFileSystem: true
              capabilities: { drop: ['ALL'] }
    defaultPodOptions:
      hostUsers: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      priorityClassName: system-cluster-critical
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 1.1.1.1
        options:
          - name: ndots
            value: '1'
    service:
      *app :
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.1.3
        ports:
          dns-udp:
            primary: false
            port: 53
            protocol: UDP
          dns-tcp:
            primary: false
            port: 53
            protocol: TCP
    persistence:
      config-map:
        type: configMap
        name: dnscrypt-proxy-configmap
        advancedMounts:
          *app :
            app:
              - path: /config/dnscrypt-proxy.toml
                subPath: dnscrypt-proxy.toml
                readOnly: true
