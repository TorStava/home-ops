---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &app appflowy-ai
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: *app
    template:
      engineVersion: v2
      data:
        OPENAI_API_KEY: "{{ .OPENAI_API_KEY }}"
        APPFLOWY_AI_DATABASE_URL: "postgresql+psycopg://{{ .POSTGRES_USER }}:{{ .POSTGRES_PASSWORD }}@appflowy-db-rw:5432/{{ .POSTGRES_DB }}"
  dataFrom:
    - extract:
        key: appflowy
    - extract:
        key: cloudnative_pg
