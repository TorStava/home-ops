---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app appflowy-gotrue
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: appflowyinc/gotrue
              tag: 0.9.100@sha256:23eb78546be44f8ec335e8f0bd6b778ebf60ac21c06040d5b96e354a11f804cf
            env:
              PORT: "9999"
              GOTRUE_LOG_LEVEL: "debug"
              API_EXTERNAL_URL: "https://appflowy.${SECRET_DOMAIN}/gotrue"
              GOTRUE_DB_DRIVER: "postgres"
              GOTRUE_SITE_URL: "appflowy-flutter://"
              GOTRUE_URI_ALLOW_LIST: "**"
              GOTRUE_DISABLE_SIGNUP: "false"
              GOTRUE_JWT_EXP: "7200"
              GOTRUE_SAML_ENABLED: "false"
              GOTRUE_MAILER_AUTOCONFIRM: "false"
            envFrom:
              - secretRef:
                  name: *app
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 9999
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 6
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [10000]
        seccompProfile: { type: RuntimeDefault }
    service:
      main:
        controller: *app
        ports:
          http:
            port: *port

    route:
      *app :
        enabled: true
        hostnames: ["appflowy.${SECRET_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - matches:
              - path:
                  type: RegularExpression
                  value: "^/gotrue(/.*)?$"
            filters:
              - type: URLRewrite
                urlRewrite:
                  path:
                    type: ReplacePrefixMatch
                    replacePrefixMatch: /
            backendRefs:
              - name: *app
                port: *port
