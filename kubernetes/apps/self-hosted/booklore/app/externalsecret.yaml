---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: booklore-secret
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: booklore-secret
    creationPolicy: Owner
    template:
      data:
        booklore_mariadb_password: '{{ .MARIADB_PASSWORD }}'
        booklore_mariadb_root_password: '{{ .MARIADB_ROOT_PASSWORD }}'
  dataFrom:
    - extract:
        key: booklore
