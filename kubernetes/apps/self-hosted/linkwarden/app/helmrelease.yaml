---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app linkwarden
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17
            env:
              INIT_POSTGRES_DBNAME: *app
              INIT_POSTGRES_HOST: postgres-cluster-rw.database.svc.cluster.local
              INIT_POSTGRES_USER: *app
            envFrom:
              - secretRef:
                  name: linkwarden-initdb
        containers:
          app:
            image:
              repository: ghcr.io/linkwarden/linkwarden
              tag: v2.12.2@sha256:c1c6f417ea566de2c2dac6e79353ee5f40cb6a44fd9dd3970c83e6fc098de1df
            env:
              TZ: ${TIMEZONE}
              NEXTAUTH_URL: https://{{ .Release.Name }}.${SECRET_DOMAIN}/api/v1/auth
              NEXT_PUBLIC_DISABLE_REGISTRATION: "true"
              NEXT_PUBLIC_CREDENTIALS_ENABLED: "false"
              NEXT_PUBLIC_AUTHENTIK_ENABLED: "true"
              AUTHENTIK_CUSTOM_NAME: "SSO"
              AUTHENTIK_ISSUER: "https://auth.${SECRET_DOMAIN}/application/o/${APP}"
            envFrom:
              - secretRef:
                  name: *app
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &port 3000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        annotations:
          gethomepage.dev/enabled: 'true'
          gethomepage.dev/group: Home
          gethomepage.dev/name: Linkwarden
          gethomepage.dev/icon: linkwarden.png
          gethomepage.dev/app: linkwarden
          gethomepage.dev/widget.type: linkwarden
          gethomepage.dev.widget.url: http://linkwarden.self-hosted.svc.cluster.local
          gethomepage.dev/widget.key: '{{`{{HOMEPAGE_VAR_LINKWARDEN_TOKEN}}`}}'
    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /data/data
            subPath: data
